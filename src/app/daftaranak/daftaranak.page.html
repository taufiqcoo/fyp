<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Penjaga</ion-title>
      <ion-buttons  slot="end">
      <ion-button [routerLink]="['/tabs']" color="light" >
        <ion-icon  name="log-out-sharp" class="btm" ></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content >
    <div class="header">
      <h1>DAFTAR ANAK </h1>
    </div>

    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nama Anak</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">My Kid</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      
      <ion-item>
        <ion-label>Tahun</ion-label>
        <ion-select placeholder="Pilih Tahun">
          <ion-select-option value="q">4</ion-select-option>
          <ion-select-option value="w">5</ion-select-option>
          <ion-select-option value="e">6</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label> Tarikh & Masa</ion-label>
        <ion-datetime displayFormat="DD / MM / YYYY HH:mm " min="2021" placeholder="Tarikh"></ion-datetime>
      </ion-item>
  
      <ion-row>
        <ion-col  class="ion-text-center">
          <ion-button type="submit" color="success" shape="round" (click)="openToast()">DAFTAR</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <ion-toolbar>
      <ion-buttons  slot="secondary">
        <ion-button [routerLink]="['/penjaga']"  >
          <ion-icon  name="arrow-back-circle-sharp" class="btm" ></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons  slot="start">
        <ion-button [routerLink]="['/penjaga']"  >
          <ion-icon  name="home-sharp" class="btm" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-content>
